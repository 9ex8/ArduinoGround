<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">

<html>

<head>
  <link rel="stylesheet" type="text/css" href="style.css">
 
<script type="text/javascript"><!--

    function getMPDstats()
    {
 	loadXMLDoc('mpd/currentsong/0/0/0/0', 'title');
	loadXMLDoc('mpd/time/0/0/0/0', 'time');
    }

    function loadXMLDoc(url, id)
    {
      var xmlhttp;
      if (window.XMLHttpRequest)
      {// code for IE7+, Firefox, Chrome, Opera, Safari
	  xmlhttp=new XMLHttpRequest();
      }
      else
      {// code for IE6, IE5
	  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
      }
      xmlhttp.onreadystatechange=function()
	{

	  if (xmlhttp.readyState==4 && xmlhttp.status==200)
	  {
	    document.getElementById(id).innerHTML=xmlhttp.responseText;
	  }
	}
      xmlhttp.open("GET",url,true);
      xmlhttp.send();

    }

    function mpdCommand(cmd){
	if(cmd=='play'){
	    loadXMLDoc('mpd/play/1/0/0/0','status');
	}else if(cmd=='stop'){
	    loadXMLDoc('mpd/stop/1/0/0/0','status');
	}else if(cmd=='next'){
	    loadXMLDoc('mpd/next/1/0/0/0','status');
	}else if(cmd=='pause'){
	    loadXMLDoc('mpd/pause/1/0/0/0','status');
	}else if(cmd=='previous'){
	    loadXMLDoc('mpd/previous/1/0/0/0','status');
	}
	getMPDstats();
    }

</script>

</head>
<body onload=getMPDstats()>

<div id="container">

<p>

			nothing to see
		</div>
</p>
<p>		<div id = "time">
			nothing to see
		</div>
</p>	
	  <button onClick=mpdCommand('play')>Play</button>
	  <button onClick=mpdCommand('pause')>Pause</button>
	  <button onClick=mpdCommand('next')>Next</button>
	  <button onClick=mpdCommand('previous')>Prevoius</button>
	  <button onClick=mpdCommand('stop')>Stop</button><br>
