<html>

<script type="text/javascript">

  function ausgabe(state)
  {
    var channel_number=document.demo.channel.selectedIndex;
    var number_number=document.demo.number.selectedIndex;
    if ((channel_number<0)||(channel_number>=document.demo.number.options.length))
    {}
    else
    {
      var channel=document.demo.channel.options[channel_number].text;
      var number=document.demo.number.options[number_number].text;    

      loadXMLDoc('cmd/E/' + channel+ '/' + number + '/' + state +'/0','status');
    }
  }

    function loadXMLDoc(url, id)
    {
      var xmlhttp;
      if (window.XMLHttpRequest)
      {// code for IE7+, Firefox, Chrome, Opera, Safari
	  xmlhttp=new XMLHttpRequest();
      }
      else
      {// code for IE6, IE5
	  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
      }
      xmlhttp.onreadystatechange=function()
	{

	  if (xmlhttp.readyState==4 && xmlhttp.status==200)
	  {
	    document.getElementById(id).innerHTML=xmlhttp.responseText;
	  }
	}
      xmlhttp.open("GET",url,true);
      xmlhttp.send();

    }
</script>

</head>
